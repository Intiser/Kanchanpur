<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen p-4">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-black opacity-50" (click)="onClose()"></div>
    
    <!-- Modal content -->
    <div *ngIf="person" class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-auto z-10 overflow-hidden relative">
      <!-- Close button -->
      <button 
        (click)="onClose()" 
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <div class="flex flex-col md:flex-row">
        <!-- Image -->
        <div class="md:w-1/3 aspect-square">
          <img 
            [src]="person.image || 'https://images.pexels.com/photos/4219187/pexels-photo-4219187.jpeg?auto=compress&cs=tinysrgb&w=600'"
            [alt]="person.name"
            class="w-full h-full object-cover"
          >
        </div>
        
        <!-- Content -->
        <div class="md:w-2/3 p-6">
          <h2 class="text-2xl font-serif font-semibold text-primary-800 mb-1">
            {{ person.name }}
          </h2>
          
          <p *ngIf="person.title" class="text-lg text-primary-600 mb-2">
            {{ person.title }}
          </p>
          
          <p *ngIf="person.birthYear" class="text-sm text-primary-500 mb-4">
            {{ person.birthYear }} - {{ person.deathYear || 'Present' }}
          </p>
          
          <div class="prose text-gray-600 mb-4">
            <p>{{ person.fullBio }}</p>
          </div>
          
          <div *ngIf="person.achievements && person.achievements.length > 0">
            <h3 class="text-lg font-medium text-primary-700 mb-2">Notable Achievements</h3>
            <ul class="list-disc pl-5 text-gray-600">
              <li *ngFor="let achievement of person.achievements" class="mb-1">
                {{ achievement }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

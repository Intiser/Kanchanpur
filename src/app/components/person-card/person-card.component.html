<div class="card hover:shadow-lg transition-shadow duration-300 h-full flex flex-col">
  <div class="aspect-square overflow-hidden bg-primary-100 mb-4 rounded-md">
    <img 
      [src]="person.image || 'https://images.pexels.com/photos/4219187/pexels-photo-4219187.jpeg?auto=compress&cs=tinysrgb&w=600'"
      [alt]="person.name"
      class="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
    >
  </div>
  
  <div class="flex-grow">
    <h3 class="text-xl font-serif font-semibold text-primary-800">
      {{ person.name }} <span *ngIf="person.title" class="text-primary-600 font-normal">({{ person.title }})</span>
    </h3>
    
    <p *ngIf="getLifeYears()" class="text-sm text-primary-500 mb-2">
      {{ getLifeYears() }}
    </p>
    
    <p class="text-gray-600 mb-4">{{ person.shortBio }}</p>
  </div>
  
  <button 
    (click)="openDetails()" 
    class="inline-flex items-center text-accent-700 hover:text-accent-900 font-medium"
  >
    Read More
    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
    </svg>
  </button>
</div>
